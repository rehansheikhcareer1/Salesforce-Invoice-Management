<template>
    <lightning-card title="Record Payment" icon-name="standard:payment_gateway">
        <div class="slds-m-around_medium">
            <div class="slds-box slds-theme_shade slds-m-bottom_medium">
                <p><strong>Invoice:</strong> {invoiceName}</p>
                <p><strong>Balance Due:</strong> {formattedBalance}</p>
            </div>

            <lightning-input
                type="number"
                label="Payment Amount"
                value={amount}
                onchange={handleAmountChange}
                required
                min="0.01"
                step="0.01"
                formatter="currency">
            </lightning-input>

            <lightning-input
                type="date"
                label="Payment Date"
                value={paymentDate}
                onchange={handleDateChange}
                required>
            </lightning-input>

            <lightning-combobox
                label="Payment Method"
                value={paymentMethod}
                options={paymentMethodOptions}
                onchange={handleMethodChange}
                required>
            </lightning-combobox>

            <lightning-textarea
                label="Notes"
                value={notes}
                onchange={handleNotesChange}
                placeholder="Optional payment notes">
            </lightning-textarea>

            <div class="slds-m-top_medium">
                <lightning-button
                    variant="brand"
                    label="Save Payment"
                    onclick={handleSave}
                    disabled={isProcessing}>
                </lightning-button>
                <lightning-button
                    label="Cancel"
                    onclick={handleCancel}
                    class="slds-m-left_small">
                </lightning-button>
            </div>
        </div>
    </lightning-card>
</template>
